name: Score Submission

on:
  pull_request:
    branches: [ main ]
    paths:
      - "inbox/**/predictions.csv"

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn
          # Remove this line if render_leaderboard.py deps aren't needed here
          # pip install -r requirements.txt  # ONLY include if needed for scoring

      - name: Validate and Score
        id: scoring
        env:
          TEST_LABELS_DATA: ${{ secrets.TEST_LABELS_BASE64 }}
        run: |
          mkdir -p data/private
          echo "$TEST_LABELS_DATA" | base64 --decode > data/private/test_labels.csv
          
          SUB_FILE=$(find inbox -name "predictions.csv" | head -n 1)
          if [ -z "$SUB_FILE" ]; then
            echo "::error::Could not find predictions.csv in inbox/"
            exit 1
          fi
          
          TEAM_NAME=$(basename $(dirname $(dirname "$SUB_FILE")))
          echo "Processing submission for team: $TEAM_NAME"
          
          python competition/validate_submission.py "$SUB_FILE" data/public/test_nodes.csv
          
          SCORE_OUT=$(python competition/evaluate.py "$SUB_FILE" data/private/test_labels.csv)
          SCORE=$(echo $SCORE_OUT | grep -oP 'SCORE=\K[0-9.]+')
          
          if [ -z "$SCORE" ]; then
            echo "::error::Score extraction failed."
            exit 1
          fi
          
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "team=$TEAM_NAME" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Update Leaderboard CSV
        run: |
          # FIXED: Use actual outputs from the scoring step
          echo "${{ steps.scoring.outputs.team }},StandardModel,${{ steps.scoring.outputs.score }},${{ steps.scoring.outputs.timestamp }},PR Submission" >> leaderboard/leaderboard.csv
          
          # Optional: Sort by score descending
          if [ -f leaderboard/leaderboard.csv ]; then
            (head -n1 leaderboard/leaderboard.csv && tail -n+2 leaderboard/leaderboard.csv | sort -t, -k3 -rn) > leaderboard/leaderboard_sorted.csv
            mv leaderboard/leaderboard_sorted.csv leaderboard/leaderboard.csv
          fi

     
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add leaderboard/leaderboard.csv
          
          # Only proceed if there are changes
          if git diff --staged --quiet; then
            echo "No changes to leaderboard."
            exit 0
          fi
          
          # First commit the changes
          git commit -m "Add score for ${{ steps.scoring.outputs.team }}"
          
          # Then pull with rebase (now we have no uncommitted changes)
          git pull origin main --rebase
          
          # Finally push
          git push origin main
      # REMOVE THIS STEP - It belongs in publish_leaderboard.yml
