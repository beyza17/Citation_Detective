      #       (head -n1 leaderboard/leaderboard.csv && tail -n+2 leaderboard/leaderboard.csv | sort -t, -k3 -rn) > leaderboard/leaderboard_sorted.csv
      #       mv leaderboard/leaderboard_sorted.csv leaderboard/leaderboard.csv
      #     fi

      - name: Update Leaderboard CSV
        run: |
          # Ensure CSV exists with headers
          if [ ! -f leaderboard/leaderboard.csv ] || [ $(wc -l < leaderboard/leaderboard.csv) -eq 0 ]; then
            echo "team,model,score,timestamp_utc,notes" > leaderboard/leaderboard.csv
          fi
          
          # Check if headers exist
          # Ensure correct header order
          EXPECTED_HEADER="team,model,score,timestamp_utc,notes"
          CURRENT_HEADER=$(head -n1 leaderboard/leaderboard.csv)

          if [ "$CURRENT_HEADER" != "$EXPECTED_HEADER" ]; then
            echo "$EXPECTED_HEADER" > leaderboard/leaderboard.tmp
            tail -n+2 leaderboard/leaderboard.csv >> leaderboard/leaderboard.tmp
            mv leaderboard/leaderboard.tmp leaderboard/leaderboard.csv
          fi

         
          # Remove any previous entry for this team (keep latest only)
          grep -v "^${{ steps.scoring.outputs.team }}," leaderboard/leaderboard.csv > leaderboard/leaderboard.tmp
          mv leaderboard/leaderboard.tmp leaderboard/leaderboard.csv


          # Append new entry - NOTE: $TEAM_NAME is "trial1" from path
          echo "${{ steps.scoring.outputs.team }},StandardModel,${{ steps.scoring.outputs.score }},${{ steps.scoring.outputs.timestamp }},PR Submission" >> leaderboard/leaderboard.csv
          
          # Sort by score (3rd column)
          (head -n1 leaderboard/leaderboard.csv && tail -n+2 leaderboard/leaderboard.csv | sort -t, -k3 -rn) > leaderboard/leaderboard_sorted.csv
          mv leaderboard/leaderboard_sorted.csv leaderboard/leaderboard.csv
          
          # Debug: Show what we wrote
          echo "=== CSV Headers ==="
          head -n1 leaderboard/leaderboard.csv
          echo "=== Last entry ==="
          tail -n1 leaderboard/leaderboard.csv
      - name: Render Leaderboard Markdown and HTML
        run: |
          # Install any dependencies needed for render_leaderboard.py
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          python competition/render_leaderboard.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          # Add all leaderboard files
          git add leaderboard/leaderboard.csv leaderboard/leaderboard.md docs/leaderboard.html
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Update leaderboard with score for ${{ steps.scoring.outputs.team }}"
          git pull origin main --rebase
          git push origin main
