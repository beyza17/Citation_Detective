name: Score Submission

on:
  pull_request:
    branches: [ main ]
    paths:
      - "inbox/**/predictions.csv"

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn

      - name: Validate and Score
        id: scoring
        run: |
          # 1. Search for the file in the 'inbox' directory
          # We use predictions.csv as per your folder structure
          SUB_FILE=$(find inbox -name "predictions.csv" | head -n 1)

          # Check if file exists to prevent the 'missing operand' error
          if [ -z "$SUB_FILE" ]; then
            echo "Error: No predictions.csv found in inbox/"
            exit 1
          fi

          # 2. Extract Team Name 
          # Structure: inbox/<team>/<run_id>/predictions.csv
          # dirname $SUB_FILE gives: inbox/<team>/<run_id>
          # dirname $(dirname ...) gives: inbox/<team>
          # basename $(...) gives: <team>
          TEAM_NAME=$(basename $(dirname $(dirname "$SUB_FILE")))
          
          echo "Processing submission for team: $TEAM_NAME"

          # 3. Run Validation
          python competition/validate_submission.py "$SUB_FILE" data/public/test_nodes.csv
          
          # 4. Run Evaluation
          SCORE_OUT=$(python competition/evaluate.py "$SUB_FILE" data/private/test_labels.csv)
          SCORE=$(echo $SCORE_OUT | grep -oP 'SCORE=\K[0-9.]+')
          
          # 5. Set Outputs
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "team=$TEAM_NAME" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Update Leaderboard CSV
        run: |
          # Append new score: team,model,score,timestamp_utc,notes
          # Assuming model name is 'Baseline' for now or parsed from a metadata file
          echo "${{ steps.scoring.outputs.team }},StandardModel,${{ steps.scoring.outputs.score }},${{ steps.scoring.outputs.timestamp }},PR Submission" >> leaderboard/leaderboard.csv

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Add score for ${{ steps.scoring.outputs.team }}"
          git push origin main